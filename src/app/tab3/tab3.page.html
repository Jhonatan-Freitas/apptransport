<ion-header>
  <ion-toolbar>
    <ion-title>
      Contato
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form>
    <div class="form-group">
      <label for="exampleInputEmail1">Nome</label>
      <input type="text" class="form-control" aria-describedby="name" placeholder="Digite seu nome">    
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">E-mail</label>
      <input type="email" class="form-control" id="exampleInputPassword1" placeholder="Digite seu email">
    </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Mensagem</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <div class="text-center">
    <button type="submit" class="btn btn-primary mx-auto">Enviar</button>
  </div>
  </form>
</ion-content>
